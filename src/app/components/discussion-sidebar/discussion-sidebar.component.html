<div class="bg-white rounded-xl shadow-md border border-gray-200 overflow-hidden sticky top-4">
  <!-- Header -->
  <div class="px-5 py-4 border-b border-gray-100 bg-gray-50">
    <h2 class="text-base font-bold text-gray-800">ðŸ’¬ Discussion Prompts</h2>
  </div>

  <!-- Questions -->
  <ul class="divide-y divide-gray-100">
    @for (question of questions; track $index) {
      <li class="px-5 py-4">
        <label class="flex items-start gap-3 cursor-pointer group">
          <input
            type="checkbox"
            [checked]="checked[$index]"
            (change)="toggle($index)"
            class="mt-0.5 h-4 w-4 shrink-0 accent-indigo-600 cursor-pointer"
          />
          <span
            class="text-sm leading-snug transition-colors"
            [class.line-through]="checked[$index]"
            [class.text-gray-400]="checked[$index]"
            [class.text-gray-700]="!checked[$index]"
          >
            {{ question }}
          </span>
        </label>
      </li>
    }
  </ul>

  <!-- Reset -->
  <div class="px-5 py-4 border-t border-gray-100 bg-gray-50">
    <button
      (click)="reset()"
      class="w-full text-sm font-medium text-slate-500 hover:text-slate-700 bg-slate-100 hover:bg-slate-200 py-2 px-4 rounded-lg transition-colors">
      â†º Reset
    </button>
  </div>
</div>
