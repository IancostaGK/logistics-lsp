<div class="rounded-2xl overflow-hidden sticky top-20" style="background: var(--bg-surface); border: 1px solid var(--border);">

  <!-- Header -->
  <div class="px-5 py-4" style="border-bottom: 1px solid var(--border); background: var(--bg-raised);">
    <h2 class="text-sm font-bold" style="color: #E2E8F0;">ðŸ’¬ Discussion Prompts</h2>
  </div>

  <!-- Questions -->
  <ul>
    @for (question of questions; track $index) {
      <li class="px-5 py-4" style="border-bottom: 1px solid var(--border);">
        <label class="flex items-start gap-3 cursor-pointer">
          <input
            type="checkbox"
            [checked]="checked[$index]"
            (change)="toggle($index)"
            class="mt-0.5 h-4 w-4 shrink-0 cursor-pointer rounded"
            style="accent-color: #6366F1;"
          />
          <span
            class="text-sm leading-snug transition-all duration-200"
            [style.text-decoration]="checked[$index] ? 'line-through' : 'none'"
            [style.color]="checked[$index] ? '#3D4F6E' : '#94A3B8'"
          >
            {{ question }}
          </span>
        </label>
      </li>
    }
  </ul>

  <!-- Reset -->
  <div class="px-5 py-4">
    <button
      (click)="reset()"
      class="w-full text-sm font-medium py-2 px-4 rounded-xl transition-all duration-200 hover:opacity-80"
      style="background: var(--bg-raised); border: 1px solid var(--border); color: #64748B;">
      â†º Reset
    </button>
  </div>

</div>
